<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img src="" alt="img">
                <input type="search">
            </div>
            <div class="profile-info">
                <img src="" alt="img" class="profile-img">
                <p class="greeting">Hi there</p>
                <p class="username">User Name</p>
            </div>
            <div class="profile-notification">
                <img src="" alt="img">
                <img src="" alt="img">
                User Name
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="" alt="logo">
                <h2 logo-text>Dashboard</h2>
            </div>
            <ul class="nav">
                <li><img src="" alt="img"><a href="">Home</a></li>
                <li><img src="" alt="img"><a href="">Profile</a></li>
                <li><img src="" alt="img"><a href="">Messages</a></li>
                <li><img src="" alt="img"><a href="">History</a></li>
                <li><img src="" alt="img"><a href="">Tasks</a></li>
                <li><img src="" alt="img"><a href="">Communities</a></li>
            </ul>
            <ul class="menu">
                <li><img src="" alt="img"><a href="">Setting</a></li>
                <li><img src="" alt="img"><a href="">Support</a></li>
                <li><img src="" alt="img"><a href="">Privacy</a></li>
            </ul>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
